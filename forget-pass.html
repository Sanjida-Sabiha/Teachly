<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/img/footer-logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachly || Forget Password Page</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/aos.css">
</head>
<body>
    <!-- Forget Pass Area Start Here -->
    <section class="max-w-[1920px] mx-auto bg-bg relative">
        <div class="xl:mx-16 mx-5">
            <div class="pt-10">
                <div
                data-aos="fade-down"
                data-aos-duration="1000"
                data-aos-offset="20"
                data-aos-once="true"
                class="2xl:w-630 xl:w-[570px] xl:mr-[75px]">
                    <a href="index.html">
                        <img src="assets/img/logo.svg" alt="">
                    </a>
                    <div class="xl:py-72 py-10 xl:w-[570px] w-auto">
                        <h2 class="text-primaryColor font-font_Clash font-medium md:text-38xl text-30xl leading-40 md:leading-50">Forgot Your Password?</h2>
                        <p class="pt-4 text-lg leading-8 font-font_Clash font-normal text-secondaryColor">No worries, we'll send you an email with instructions to reset your password. You will find your account safe!</p>
                        <div class="w-full mt-8">
                            <form>
                                <label class="block text-primaryColor font-Manrope font-semibold text-lg leading-8">Email</label>
                                <input class="mt-4 w-full bg-white focus:outline-none py-3.5 px-6 font-font_Clash font-normal text-lg leading-8 text-secondaryColor placeholder:text-lg placeholder:leading-8 placeholder:text-secondaryColor" type="email" placeholder="Email address">
                                <button  onclick="event.preventDefault()" class="mt-8 text-center font-Manrope font-normal text-lg leading-8 text-white bg-btnBg py-4 px-9 duration-500 rounded-100 hover:transform hover:scale-105 hover:transition hover:ease-in-out hover:duration-500 block w-full">Send instructions</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div
                data-aos="zoom-in"
                data-aos-duration="1000"
                data-aos-offset="20"
                data-aos-once="true"
                class="flex-shrink-0 xl:absolute 2xl:w-1/2 xl:w-[585px] w-full xl:h-[1030px] xl:top-0 xl:right-0 left-auto bottom-auto xl:mt-0 md:mt-10">
                    <img class="w-full xl:h-[1030px] object-cover" src="assets/img/sign/forget-pass.png" alt="">
                </div>
            </div>
            
        </div>
    </section>
    <!-- Forget Pass Area End Here -->

    <script src="assets/js/aos.js"></script>
    <script src="assets/js/aos_script.js"></script>

</body>
</html>
