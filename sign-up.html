<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/img/footer-logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachly || Sign Up</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/aos.css">
</head>
<body>
    <!-- Sign Up Area Start Here -->
    <section class="max-w-[1920px] mx-auto bg-bg relative">
        <div class="xl:mx-16 mx-5">
            <div class="pt-10">
                <div
                data-aos="fade-down"
                data-aos-duration="1000"
                data-aos-offset="20"
                data-aos-once="true"
                class="2xl:w-630 xl:w-[570px] xl:mr-[75px]">
                    <a href="index.html">
                        <img src="assets/img/logo.svg" alt="">
                    </a>
                    <div class="xl:py-40 py-10 xl:w-[570px] w-auto">
                        <h2 class="text-primaryColor font-font_Clash font-medium md:text-38xl text-30xl leading-40 md:leading-50">Create your account!</h2>
                        <p class="pt-4 text-lg leading-8 font-font_Clash font-normal text-secondaryColor">Create your account to get started with us.</p>
                        <div class="w-full mt-8">
                            <form>
                                <div class="flex xl:flex-row flex-col justify-between gap-3.5">
                                    <div>
                                        <label class="block text-primaryColor font-Manrope font-semibold text-lg leading-8">First name</label>
                                        <input class="mt-4 xl:w-[277px] w-full bg-white focus:outline-none py-3.5 px-6 font-font_Clash font-normal text-lg leading-8 text-secondaryColor placeholder:text-lg placeholder:leading-8 placeholder:text-secondaryColor" type="text" placeholder="First name">    
                                    </div>
                                    <div>
                                        <label class="block text-primaryColor font-Manrope font-semibold text-lg leading-8">Last name</label>
                                        <input class="mt-4 xl:w-[277px] w-full bg-white focus:outline-none py-3.5 px-6 font-font_Clash font-normal text-lg leading-8 text-secondaryColor placeholder:text-lg placeholder:leading-8 placeholder:text-secondaryColor" type="text" placeholder="Last name">    
                                    </div>
                                </div>
                                <label class="mt-4 block text-primaryColor font-Manrope font-semibold text-lg leading-8">Email</label>
                                <input class="mt-4 w-full bg-white focus:outline-none py-3.5 px-6 font-font_Clash font-normal text-lg leading-8 text-secondaryColor placeholder:text-lg placeholder:leading-8 placeholder:text-secondaryColor" type="email" placeholder="Email address">
                                <label class="mt-4 block text-primaryColor font-Manrope font-semibold text-lg leading-8">Password</label>
                                <div class="flex items-center justify-between w-full bg-white py-3.5 pr-6 mt-4 ">
                                    <input id="passwordInputClick" class="px-6 w-full focus:outline-none font-font_Clash font-normal text-lg leading-8 text-secondaryColor placeholder:text-lg placeholder:leading-8 placeholder:text-secondaryColor" type="text" placeholder="Password">
                                    <svg id="togglePassword" class="w-5 cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 24 20" fill="none">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M15.6874 10.062C15.6874 12.099 14.0354 13.7498 11.9984 13.7498C9.96138 13.7498 8.31055 12.099 8.31055 10.062C8.31055 8.02382 9.96138 6.37299 11.9984 6.37299C14.0354 6.37299 15.6874 8.02382 15.6874 10.062Z" stroke="#4D4D53" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9964 18.5807C16.439 18.5807 20.5025 15.3864 22.7904 10.0617C20.5025 4.73706 16.439 1.54272 11.9964 1.54272H12.001C7.55836 1.54272 3.49486 4.73706 1.20703 10.0617C3.49486 15.3864 7.55836 18.5807 12.001 18.5807H11.9964Z" stroke="#4D4D53" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <button  onclick="event.preventDefault()" class="mt-8 text-center font-Manrope font-normal text-lg leading-8 text-white bg-btnBg py-4 px-9 duration-500 rounded-100 hover:transform hover:scale-105 hover:transition hover:ease-in-out hover:duration-500 block w-full">Sign up</button>
                                <p class="pt-8 text-lg leading-8 font-font_Clash font-normal text-secondaryColor">Have an account? <a href="sign-in.html" class="text-btnBg inline-block font-medium"> Log in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
                <div 
                data-aos="zoom-in"
                data-aos-duration="1000"
                data-aos-offset="20"
                data-aos-once="true"
                class="flex-shrink-0 xl:absolute 2xl:w-1/2 xl:w-[585px] w-full xl:h-[1030px] xl:top-0 xl:right-0 left-auto bottom-auto xl:mt-0 mt-10">
                    <img class="w-full xl:h-[1030px] object-cover" src="assets/img/sign/sign-up.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- Sign Up Area End Here -->

    <script src="assets/js/sign-up.js"></script>

    <script src="assets/js/aos.js"></script>
    <script src="assets/js/aos_script.js"></script>
</body>
</html>
